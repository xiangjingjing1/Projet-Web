{% extends 'base.html' %}

{% block content %}
{% include 'admin_navbar.html' %}
{% if messages %}
<div class="alert alert-primary" role="alert">
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
  <div class="jumbotron">
<form action='.' method='POST'>{% csrf_token %}
    <h1>Do you want to delete this group "{{ object.nameGroup }}"?</h1>
    <p><input type='submit' value='Yes' />  <a href='{% url 'group_list' %}'>Cancel</a></p>

</form>
</div>




{% endblock %}
