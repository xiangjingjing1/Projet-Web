{% extends 'base.html' %}

{% block content %}
{% if request.session.is_login %}
    <h1>Welcome back {{ request.session.username }}</h1>
    <li><a href="/logout/">Log out</a></li>
{% else %}
    <li><a href="/login/">Log in</a></li>
    <li><a href="/register/">Sign up</a></li>
{% endif %}
{% endblock %}
